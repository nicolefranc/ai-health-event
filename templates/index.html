<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeet Classification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid" id="explainerdiv" style="margin-bottom: 10px; background-color: azure; text-align: center; margin-left: 10%; margin-right: 10%;">
        <div class="row">
            <h2>   Welcome to our GUI</h2>
        </div> 
        
    </br>
    <div class="row">
        <h6>    Insert information on why we are fun to use</h6>
    </div> 
    </div>

    <div id="inputdiv" style="background-color:cornsilk; padding: 5px; border-radius: 25px; margin-left: 10%; margin-right: 10%;">
        <form class="form-horizontal" style="text-align: center; align-items: center;">
            <div class="form-group">
                <label for="input_text">Tweet</label>
                <div class="row d-flex justify-content-center">
                <!--textarea class="form-control" id="exampleFormControlTextarea1" type="text" rows="3" aria-describedby="inputHelpBlock" pattern="[a-zA-Z'-'\s]*" required></textarea-->
                    <input type="text" id="input_text" class="form-control .form-control-lg" aria-describedby="inputHelpBlock" style="width: 75%; align-items: center;" pattern="[a-zA-Z'-'\s]*" required>
                </div>
                <small id="inputHelpBlock" class="form-text text-muted">
                Your tweet must not contain numbers, special characters or emojis.
                </small>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

        <div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
        <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>


    <div id="outputdiv" style="padding: 5px; border-radius: 25px; margin-left: 10%; margin-right: 10%; margin-top: 10px; display:hide;"></div>
    
    <script>
$(document).ready(function() {
    $('form').on('submit', function(event) {
        $.ajax({
            data : {
                input_text : $('#input_text').val(),
            },
            type : 'POST',
            url : '/output'
        })
        .done(function(data) {
            $('#outputdiv').text(data.htmlresponse).show();
        });
        event.preventDefault();
    });
});
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</body>
</html>
